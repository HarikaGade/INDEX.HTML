<!DOCTYPE html>
<html lang="en">
<head>
<h1 style="color: hotpink; font-size: 3rem; margin-bottom: 10px;">Welcome to Harika's World</h1>
  <meta charset="UTF-8" />
  <title>Azure B2C Multi-Feature Demo App</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #0078D4;
    }

    .section {
      margin-top: 40px;
    }

    .login-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0078D4;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      width: fit-content;
      margin: 0 auto;
    }

    .login-btn:hover {
      background-color: #005a9e;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0078D4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005a9e;
    }

    .comments {
      margin-top: 20px;
    }

    .comment {
      background: #f4faff;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 4px solid #0078D4;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
   
<h2>Azure B2C Demo Web App</h2>


    <p style="text-align: center;">
      A <strong>web app</strong> lets users <strong>log in</strong>, <strong>fill forms</strong>, and <strong>interact</strong> through features like posting comments.
    </p>

    <!-- LOGIN SECTION -->
    <div class="section">
      <h2>üîê Login</h2>
      <a class="login-btn" href="https://yourtenant.b2clogin.com/yourtenant.onmicrosoft.com/oauth2/v2.0/authorize?p=B2C_1_signupsignin&client_id=your-client-id&nonce=defaultNonce&redirect_uri=http://localhost:3000&scope=openid&response_type=id_token&prompt=login">
        Login with Azure B2C
      </a>
    </div>

    <!-- FORM SECTION -->
    <div class="section">
      <h2>üìù Fill the Form</h2>
      <form id="userForm">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" required />
        </div>
        <button type="submit">Submit</button>
      </form>
      <p id="formMsg" style="color: green; margin-top: 10px;"></p>
    </div>

    <!-- COMMENT SECTION -->
    <div class="section">
      <h2>üí¨ Comments</h2>
      <form id="commentForm">
        <div class="form-group">
          <label for="comment">Post a comment:</label>
          <textarea id="comment" rows="4" required></textarea>
        </div>
        <button type="submit">Post Comment</button>
      </form>
      <div class="comments" id="commentsContainer"></div>
    </div>

    <footer>¬© 2025 Azure AD B2C Demo by harikagade</footer>
  </div>

  <script>
    // Form submission
    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      document.getElementById("formMsg").textContent = `Thanks, ${name}! We've saved your email (${email}).`;
      this.reset();
    });

    // Comment submission
    document.getElementById("commentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const commentText = document.getElementById("comment").value;
      if (commentText.trim() !== "") {
        const commentBox = document.createElement("div");
        commentBox.className = "comment";
        commentBox.textContent = commentText;
        document.getElementById("commentsContainer").appendChild(commentBox);
        document.getElementById("comment").value = "";
      }
    });
  </script>
</body>
</html>
